<h2 class="heading">Tour of Heroes</h2>
<p *ngIf="hero.name">{{hero.name}} updated with Strength: {{hero.stats[0].value}}; Intelligence: {{hero.stats[1].value}}; Stamina: {{hero.stats[2].value}}</p>
<table class="table table-sm table-responsive-sm  table-bordered table-hover">
  <thead class="thead-light">
      <tr>
          <th>Name</th>
          <th>Power</th>
          <th>Strength</th>
          <th>Intelligence</th>
          <th>Stamina</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let hero of heroes" [className]="getRandomColor()">
          <td>{{hero.name}}</td>
          <td>{{hero.power}}</td>
          <td>{{hero.stats[0].value}}</td>
          <td>{{hero.stats[1].value}}</td>
          <td>{{hero.stats[2].value}}</td>
          <td>
              <button type="button" class="btn btn-info" (click)="evolve(hero.name)">Evolve</button>
          </td>
      </tr>
  </tbody>
</table>
